{% extends "base.html" %}

{% block title %}
  Forms
{% endblock %}

{% block body %}
  <div class="card bg-light mb-3">
    <div class="card-header">Form</div>
    <div class="card-body">
      <form action="{% url 'form' %}" method="POST" id="form">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radio1" id="raio2" value="small">
          <label class="form-check-label" for="radio2">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radio2" id="radio2" value="large">
          <label class="form-check-label" for="radio2">2</label>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button type="submit" form="form" name="button">Submit</button>
    </div>
  </div>
{% endblock %}
